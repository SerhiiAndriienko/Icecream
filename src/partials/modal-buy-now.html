<a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>

<div class="modal modal-product-card" data-modal="1">
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>
  <p class="product-card-text" >Buy now</p>
  <form>
    
    <ul class="checkbox-list">
      <li>
        <input class="checkbox" type="checkbox" name="ice-cream" id="ice-cream">
        <label class="costomers-checkbox-ice-cream" for="ice-cream"></label>
        <p class="checkbox-text">ice cream</p>
      </li>

      <li>    
        <input class="checkbox" type="checkbox" name="ice coffee" id="ice-coffee">
        <label class="costomers-checkbox-ice-coffee" for="ice-coffee"></label>
        <p class="checkbox-text">ice coffee</p>
      </li>

      <li>
        <input class="checkbox" type="checkbox" name="milkshake" id="milkshake">
        <label class="costomers-checkbox-milkshake"  for="milkshake"></label>
        <p class="checkbox-text">milkshake</p>
      </li>
    </ul>
    

    <div>
      <input 
      class="contact-form"
      type="text" 
      name="name-user-buy-now" 
      placeholder="Name" 
      id="name" 
      required >
      <label for="name"></label>
    </div>

    <div>
      <input
      class="contact-form"
      type="tel" 
      name="number-phone-user-buy-now" 
      placeholder="Phone" 
      id="phone-user" 
      pattern="^[0-9]+" 
      required >
      <label for="phone-user"></label>
    </div>

    <div>
      <textarea
      class="contact-form-texteria"
      name="comment-buy-now"
      id="comment-buy-now"
      placeholder="Comment"
      ></textarea>
      <label for="comment-buy-now"></label>
    </div>
  </form>
  <button class="buy-now-button" type="submit">Submit</button>

</div>

<div class="overlay js-overlay-modal"></div>
